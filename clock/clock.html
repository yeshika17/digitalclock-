<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
 
  <link rel="stylesheet" href="style.css" />
  <title>Digit clock</title>
</head>

<body>
  <div class="clock">
    <div class ="time">
      <div class ="leftside">
        <span id = "hours">00</span>
      </div>
      <div class ="rightside">
        <div class ="righttop">
        <span id ="dots">:</span>
        <span id ="minutes">00</span>
      </div>
      <div class ="rightdown">
        <span id = "period">PM</span>
        <span id = "seconds">00</span>
      </div>
    </div>
  </div>
     </div>
 

  <script src="script.js"></script>
</body>

</html>
